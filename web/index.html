  <meta charset="UTF-8">

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" id="google-maps-api"></script>
  
  <script>
    // Global Google Maps variables
    var placesService;
    var geocoder;
    
    // Initialize services when the page loads
    window.addEventListener('load', function() {
      // Create a dummy div for PlacesService (required by API)
      var dummyMapDiv = document.createElement('div');
      dummyMapDiv.style.display = 'none';
      document.body.appendChild(dummyMapDiv);
      
      // Initialize a map (required for PlacesService)
      var dummyMap = new google.maps.Map(dummyMapDiv);
      
      // Initialize Places service
      placesService = new google.maps.places.PlacesService(dummyMap);
      
      // Initialize Geocoder
      geocoder = new google.maps.Geocoder();
    });
    
    // Function to search places from Dart
    function webSearchPlaces(query, callback) {
      if (!placesService) {
        console.error('Places service not initialized');
        callback([]);
        return;
      }
      
      placesService.textSearch({
        query: query
      }, function(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          callback(results);
        } else {
          console.error('Places search failed:', status);
          callback([]);
        }
      });
    }
    
    // Function to get coordinates from place ID
    function webGetCoordinatesFromPlaceId(placeId, callback) {
      if (!placesService) {
        console.error('Places service not initialized');
        callback(null);
        return;
      }
      
      placesService.getDetails({
        placeId: placeId,
        fields: ['geometry']
      }, function(place, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          callback({
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng()
          });
        } else {
          console.error('Get place details failed:', status);
          callback(null);
        }
      });
    }
    
    // Function to get address from coordinates
    function webGetAddressFromCoordinates(lat, lng, callback) {
      if (!geocoder) {
        console.error('Geocoder not initialized');
        callback(`Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`);
        return;
      }
      
      geocoder.geocode({
        location: { lat: lat, lng: lng }
      }, function(results, status) {
        if (status === 'OK' && results[0]) {
          callback(results[0].formatted_address);
        } else {
          console.error('Geocode failed:', status);
          callback(`Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`);
        }
      });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // This function will be called from Flutter code
    function getGoogleMapsApiKey() {
      return window.googleMapsApiKey;
    }
  </script>
  <script id="google-maps" async defer></script>

  <!-- Add this script to set the API key from Flutter -->
  <script>
    // Fetch the API key from Flutter and load the Maps API script
    window.addEventListener('flutter-first-frame', function() {
      if (window.googleMapsApiKey) {
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=' + window.googleMapsApiKey + '&libraries=places';
        script.async = true;
        script.defer = true;
        script.onload = function() {
          // Initialize services
          var dummyMapDiv = document.createElement('div');
          dummyMapDiv.style.display = 'none';
          document.body.appendChild(dummyMapDiv);
          
          var dummyMap = new google.maps.Map(dummyMapDiv);
          placesService = new google.maps.places.PlacesService(dummyMap);
          geocoder = new google.maps.Geocoder();
        };
        document.head.appendChild(script);
      }
    });
  </script>
</body>
</html>
